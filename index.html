<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="gray-background">
  <div class="overlay hidden">
    <div class="modal-container delete-container">
      <p>Are you sure you want to delete this entry?</p>
      <div class="row nowrap">
        <div class="column-half">
          <div class="row justify-start align-center">
            <button class="cancel-button">CANCEL</button>
          </div>
        </div>
        <div class="column-half">
          <div class="row justify-end align-center">
            <button class="confirm-delete">CONFIRM</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <header class="purple-header">
    <div class="container">
      <div class="row gap">
        <h1>Code Journal</h1>
        <nav>
          <a href="#" class="anchor nav-entries">
            <h2 class="entries-tag">Entries</h2>
          </a>
        </nav>
      </div>
    </div>
  </header>
  <main>
    <form>
      <div class="create-entry hidden" data-view="entry-form">
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1 class="entries-h1">New Entry</h1>
            </div>
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-full column-half">
              <div class="column-full">
                <h2>Title</h2>
                <input type="text" class="input-size title" required="required" name="title">
              </div>
              <div class="column-full">
                <h2>Photo Url</h2>
                <input type="text" class="input-size photo-url" required="required" name="photo">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h2>Notes</h2>
              <textarea name="notes" id="notes" cols="30" rows="10" class="input-size notes"
                required="required"></textarea>
            </div>
          </div>
          <div class="row nowrap">
            <div class="column-half">
              <div class="row justify-start align-center">
                <a href="#" class="delete-entry hidden">
                  <p>Delete Entry</p>
                </a>
              </div>
            </div>
            <div class="column-half button">
              <div class="row justify-end align-center">
                <button>SAVE</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="view-entries" data-view="entries">
        <div class="container">
          <div class="row nowrap">
            <div class="column-half">
              <div class="row space-around"></div>
                <h1>Entries</h1>
              </div>
            <div class="column-half button">
              <div class="row justify-end align-center"></div>
                <a href="#" class="new-button"><button>NEW</button></a>
              </div>
          </div>
          <ul id="ul" class="indent entry-list">
            <p class="no-entries">No entries have been recorded</p>
          </ul>
        </div>
      </div>
    </form>
  </main>
<script src="js/data.js"></script>
<script src="js/main.js"></script>
</body>
</html>
