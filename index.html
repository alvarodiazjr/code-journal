<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <div data-view = "entry-form">
    <form>
      <header class="purple-background">
        <div class="header-container">
          <div class="row">
            <div class="column-full">
              <h1>Code Journal</h1>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="column-full">
              <h1>New Entry</h1>
            </div>
            <div class="column-full column-half">
              <img src="images/placeholder-image-square.jpg" alt="placeholder">
            </div>
            <div class="column-full column-half">
              <div class="column-full">
                <h2>Title</h2>
                <input type="text" class="input-size title" required="required" name="title" >
              </div>
              <div class="column-full">
                <h2>Photo Url</h2>
                <input type="text" class="input-size photo-url" required="required" name="photo" >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <h2>Notes</h2>
              <textarea name="notes" id="notes" cols="30" rows="10" class="input-size notes" required="required" name="notes" ></textarea>
            </div>
          </div>
          <div class="row">
            <div class="column-full button">
              <button>SAVE</button>
            </div>
          </div>
        </div>
      </main>
      <script src="js/data.js"></script>
      <script src="js/main.js"></script>
    </form>
  </div>
</body>
</html>
